<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
crossorigin=""/>
<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
crossorigin=""></script>

<style>
#mapid { height: 100%;
width: 100%;
}
#outerMap{
float: left;
height: 40em;
width: 50%;
}
#aside1{
vertical-align: top;
text-align: center;
padding-right: 1em;
padding-top: 1em;
color: #43d9f3;
font-family: Georgia, 'Times New Roman', Times, serif;
font-size: 2.5em;
}
</style>


<title>Interactive Map Demo - NAU</title>
</head>
<body>
<div id="outerMap">
<div id="mapid"></div>

<script>
var mymap = L.map('mapid').setView([30.271966, -97.744846], 13);

L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
maxZoom: 18,
id: 'mapbox.streets',
accessToken: 'pk.eyJ1IjoidmphbWVzNHUiLCJhIjoiY2pwNXhiOGF2MGg0aDNrbW53amV6bjVrMSJ9.zHHalNIM2yDvp6F18WUO7Q'
}).addTo(mymap);

var marker1 = L.marker([30.271966, -97.744846]).addTo(mymap);
marker1.bindPopup("<b>Hello!</b><br>Which city is north of me.").openPopup();
var marker2 = L.marker([30.316284, -97.743609]).addTo(mymap);
marker2.bindPopup("<b>You got it!!</b>");
var marker3 = L.marker([30.258128, -97.689628]).addTo(mymap);
marker3.bindPopup("<b>For real?!</b>");
var marker4 = L.marker([30.262626, -97.756191]).addTo(mymap);
marker4.bindPopup("<b>I don't think so?!</b>");
var circle = L.circle([30.271966, -97.744846], {
color: 'red',
fillColor: '#f03',
fillOpacity: 0.5,
radius: 500
}).addTo(mymap);



var popup = L.popup();

function onMapClick(e) {
popup
.setLatLng(e.latlng)
.setContent("You clicked the map at " + e.latlng.toString())
.openOn(mymap);
}

mymap.on('click', onMapClick);


</script>
</div>

</html>
